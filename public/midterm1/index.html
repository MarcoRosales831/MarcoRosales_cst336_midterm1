<!DOCTYPE html>

<html lang="en">

<head>
	<title>Book Search</title>
	<meta name="Marco Rosales">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css" /> </head>

<body>
	<div class="jumbotron">
		<h1>Open Library</h1>
		<p>Please enter the ISBN of the book you'd like to retrieve</p>
		<label class="col-sm-2"> ISBN: </label>
		<input class="col-sm-4" type="text" id="getISBN" placeholder="Search Books">
		<button class- "col-sm- 6 btn btn-outline-success"> Query </button>
	</div>
	<br>
	<div class="row container text-center">
		<div id="Show_Cover" class="col-sm-3"></div>
		<div id="bookInfo" class="info col-sm-4 text-left">
			<div id="Title"></div>
			<div id="Author"></div>
			<div id="Publish_Year"></div>
			<div id="Publisher"></div>
			<div id="ISBN"></div>
			<div id="Pages"></div>
		</div>
	</div>
	<script src="js/books.js"></script>
</body>

</html>
